<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" width="200" height="300">
  <!-- Window background - light blue tint with glass look -->
  <rect x="0" y="0" width="200" height="300" fill="#D4EEFF" />
  
  <!-- Window glass effect - très subtil, à peine visible -->
  <pattern id="windowPattern" patternUnits="userSpaceOnUse" width="100" height="100" patternTransform="rotate(0)">
    <rect width="100" height="100" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
  </pattern>
  <rect x="0" y="0" width="200" height="300" fill="url(#windowPattern)" opacity="0.3" />
  
  <!-- Window frame - more subtle and modern -->
  <rect x="0" y="0" width="200" height="300" fill="none" stroke="#546E7A" stroke-width="6" />
  
  <!-- Shutter slats with 3D effect -->
  <g id="slats">
    <!-- Base slat color -->
    <rect x="0" y="0" width="200" height="300" fill="#EFEFEF" />
    
    <!-- Individual slats with 3D effect - each is a group of 3 rectangles -->
    <!-- Slat 1 -->
    <rect x="0" y="0" width="200" height="15" fill="#E0E0E0" />
    <rect x="0" y="0" width="200" height="2" fill="#FFFFFF" opacity="0.6" />
    <rect x="0" y="13" width="200" height="2" fill="#AAAAAA" opacity="0.3" />
    
    <!-- Slat 2 -->
